<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/private_dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Agriculture Statistics Dashboard</h1>
        </header>
        <aside class="sidebar">
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#crops">Crops</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#soil">Soil</a></li>
                <li><a href="#markets">Markets</a></li>
                <li><a href="#map">Interactive Map</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section id="overview">
                <h2>Overview</h2>
                <canvas id="overviewChart"></canvas>
            </section>
            <section id="crops">
                <h2>Crops Statistics</h2>
                <canvas id="cropsChart"></canvas>
            </section>
            <section id="weather">
                <h2>Weather Data</h2>
                <canvas id="weatherChart"></canvas>
            </section>
            <section id="soil">
                <h2>Soil Conditions</h2>
                <canvas id="soilChart"></canvas>
            </section>
            <section id="markets">
                <h2>Market Trends</h2>
                <canvas id="marketsChart"></canvas>
            </section>
            <section id="map">
                <h2>Interactive Map</h2>
                <div id="map" style="height: 500px;"></div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Agriculture Dashboard</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/private_dashboard.js') }}"></script>
</body>
</html>
