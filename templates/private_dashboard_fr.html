<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/private_dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Tableau de bord des statistiques agricoles</h1>
        </header>
        <aside class="sidebar">
            <ul>
                <li><a href="#overview">Vue d'ensemble</a></li>
                <li><a href="#crops">Cultures</a></li>
                <li><a href="#weather">Météo</a></li>
                <li><a href="#soil">Sol</a></li>
                <li><a href="#markets">Marchés</a></li>
                <li><a href="#map">Carte interactive</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section id="overview">
                <h2>Vue d'ensemble</h2>
                <canvas id="overviewChart"></canvas>
            </section>
            <section id="crops">
                <h2>Statistiques des cultures</h2>
                <canvas id="cropsChart"></canvas>
            </section>
            <section id="weather">
                <h2>Données météorologiques</h2>
                <canvas id="weatherChart"></canvas>
            </section>
            <section id="soil">
                <h2>Conditions du sol</h2>
                <canvas id="soilChart"></canvas>
            </section>
            <section id="markets">
                <h2>Tendances du marché</h2>
                <canvas id="marketsChart"></canvas>
            </section>
            <section id="map">
                <h2>Carte interactive</h2>
                <div id="map" style="height: 500px;"></div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; Tableau de bord agricole 2024</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/private_dashboard.js') }}"></script>
</body>
</html>
