{% extends "base.html" %}

{% block title %}A propos de la COSEM{% endblock %}

{% block content %}
 <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://i.postimg.cc/XJXGG887/crop-fuild.jpg" alt="First slide" height="850px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://i.postimg.cc/XJXGG887/crop-fuild.jpg" alt="Second slide" height="850px">
        
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://i.postimg.cc/XJXGG887/crop-fuild.jpg" alt="Third slide" height="850px">
        
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Précédent</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Suivant</span>

  </div>

  <div class="left-bg"></div>
  <div class="right-bg"></div>
  
{% endblock %}
